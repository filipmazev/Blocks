<div *modalHeader>
    {{ data.title }}
</div>

<div class="demo-modal-content-class">
    <div>
        {{ data.body }}
    </div>
</div>

<div class="button-container" *modalFooter>
    <button (click)="confirm()" class="confirm-button">
        Confirm
    </button>

    <button (click)="close()" class="cancel-button">
        Cancel
    </button>
</div>
