<div (click)="$event.stopPropagation()" 
    [id]="id() ?? ''"
    [class]="config()?.style?.wrapperClasses ?? ''"
    [style]="config()?.style?.wrapperStyles ?? ''"
    [style.max-height]="config()?.style?.mobileConfig?.customHeight ?? ''"
    [style.transform]="modalTransform()"
    [style.transition]="isAnimated() && !isSwipingVertically() ? 'transform 300ms ease-in-out' : ''" 
    [ngClass]="{
        'opened-bottom-sheet-modal': isAnimated()
    }" 
    #elementRef
    class="bottom-sheet-modal-style">
    
    <div #verticalSwipeTarget 
         class="touch-hitbox bottom-sheet-modal-top-bar"
         (click)="isTrackingSwipe ? null : close.emit('cancel')">
        <div class="swipe-line"></div>
    </div>

    <div class="bottom-sheet-modal-inner-content-container">
        <div class="bottom-sheet-modal-top-group">
            @if (headerTemplate()) {
                <div class="bottom-sheet-modal-header">
                    <ng-container *ngTemplateOutlet="headerTemplate()"></ng-container>
                </div>
            }

            <div class="bottom-sheet-modal-main-content-container"
                [style.animationDuration]="isAnimated() ? animationDuration() + 'ms' : '0ms'">
                <ng-content></ng-content>
            </div>
        </div>

        @if (footerTemplate()) {
            <div class="bottom-sheet-modal-footer">
                <ng-container *ngTemplateOutlet="footerTemplate()"></ng-container>
            </div>
        }
    </div>
</div>
