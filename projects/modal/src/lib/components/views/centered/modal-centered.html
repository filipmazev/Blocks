@if(!isBottomSheetModalActive()) {
<div class="modal-overlay" [ngClass]="{'modal-backdrop': config()?.style?.hasBackdrop}" [id]="id() ?? ''"
    (click)="config()?.style?.hasBackdrop ? onBackdropClick.emit($event) : null">
    <div class="modal-overlay-wrapper">
        <div [ngClass]="modalClasses()" (click)="$event.stopPropagation()">
            <div class="centered-modal-inner-content-container" [class]="config()?.style?.wrapperClasses ?? ''"
                [style]="config()?.style?.wrapperStyles ?? ''">

                <div class="centered-modal-top-group">
                    @if (hasBanner()) {
                    <app-modal-banner [config]="config()" (close)="close.emit('cancel')"></app-modal-banner>
                    }
                    @if (headerTemplate()) {
                    <div class="centered-modal-header">
                        <ng-container *ngTemplateOutlet="headerTemplate()"></ng-container>
                        @if(!hasBanner()) {
                        <app-modal-default-close-button [config]="config()"
                            (close)="close.emit('cancel')"></app-modal-default-close-button>
                        }
                    </div>
                    }
                    <div class="centered-modal-main-content-container">
                        <ng-container [ngTemplateOutlet]="contentTemplate"> </ng-container>
                    </div>
                </div>

                @if (footerTemplate()) {
                <div class="centered-modal-footer">
                    <ng-container *ngTemplateOutlet="footerTemplate()"></ng-container>
                </div>
                }
            </div>
        </div>
    </div>
</div>
} @else {
<app-modal-bottom-sheet [headerTemplate]="headerTemplate()" [footerTemplate]="footerTemplate()" [config]="config()"
    [id]="id()" [isOpen]="isOpen()" [isAnimated]="isAnimated()" [animationDuration]="animationDuration()"
    (close)="close.emit('cancel')">
    <ng-container [ngTemplateOutlet]="contentTemplate"> </ng-container>
</app-modal-bottom-sheet>
}

<ng-template #contentTemplate>
    <ng-content></ng-content>
</ng-template>
