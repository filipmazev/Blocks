@if(!isBottomSheetModalActive()) {
<div [ngClass]="modalClasses()" (click)="$event.stopPropagation()"
    [style.--anim-duration.ms]="animationDuration()">
    <div class="side-modal-inner-content-container"
        [class]="config() && config()?.style?.wrapperClasses ? config()?.style?.wrapperClasses : ''"
        [style]="config() && config()?.style?.wrapperStyles ? config()?.style?.wrapperStyles : ''">
        @if (hasBanner()) {
        <modal-banner [config]="config()" (close)="close.emit('cancel')"></modal-banner>
        }
        @if (headerTemplate()) {
        <div class="side-modal-header">
            <ng-container *ngTemplateOutlet="headerTemplate()"></ng-container>
            @if(!hasBanner()) {
                <modal-default-close-button [config]="config()" (close)="close.emit('cancel')"></modal-default-close-button>
            }
        </div>
        }
        <div class="side-modal-main-content-container">
            <ng-container [ngTemplateOutlet]="contentTemplate"> </ng-container>
        </div>
    </div>
    
    @if (footerTemplate()) {
    <div class="side-modal-footer">
        <ng-container *ngTemplateOutlet="footerTemplate()"></ng-container>
    </div>
    }
</div>
} @else {
<modal-bottom-sheet [headerTemplate]="headerTemplate()" [footerTemplate]="footerTemplate()" [config]="config()" [isOpen]="isOpen()" [isAnimated]="isAnimated()"
    [animationDuration]="animationDuration()" (close)="close.emit('cancel')">
    <ng-container [ngTemplateOutlet]="contentTemplate"> </ng-container>
</modal-bottom-sheet>
}

<ng-template #contentTemplate>
    <ng-content></ng-content>
</ng-template>
