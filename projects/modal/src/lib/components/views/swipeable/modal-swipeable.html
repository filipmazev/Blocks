<div (click)="$event.stopPropagation()" 
    [id]="config()?.id ?? ''"
    [class]="config()?.style?.wrapperClasses ?? ''"
    [style]="config()?.style?.wrapperStyles ?? ''"
    [style.max-height]="config()?.style?.mobileConfig?.customHeight ?? ''"
    [style.transform]="modalTransform()"
    [style.transition]="isAnimated() && !isSwipingVertically() ? 'transform 300ms ease-in-out' : ''" 
    [ngClass]="{
        'opened-swipeable-modal': isAnimated()
    }" 
    data-horizontal-swipe-target="swipeable-modal" 
    class="swipeable-modal-style">
    
    <div #verticalSwipeTarget 
         class="touch-hitbox swipeable-modal-top-bar"
         (click)="isTrackingSwipe ? null : close.emit('cancel')">
        <div class="swipe-line"></div>
    </div>

    <div class="swipeable-modal-inner-content-container">
        <div class="swipeable-modal-top-group">
            @if (headerTemplate()) {
                <div class="swipeable-modal-header">
                    <ng-container *ngTemplateOutlet="headerTemplate()"></ng-container>
                </div>
            }

            <div class="swipeable-modal-main-content-container"
                [style.animationDuration]="isAnimated() ? animationDuration() + 'ms' : '0ms'">
                <ng-content></ng-content>
            </div>
        </div>

        @if (footerTemplate()) {
            <div class="swipeable-modal-footer">
                <ng-container *ngTemplateOutlet="footerTemplate()"></ng-container>
            </div>
        }
    </div>
</div>
